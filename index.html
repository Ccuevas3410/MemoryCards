<!DOCTYPE html>
<html lang="en" > <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memory game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
        <section class="card-game-container">

            <div class='cards'  data-framework="heart">
                
                <img class="front-face" src="imgs/front-face.png" alt="unflipped">
                <img class="back-face" src="imgs/heart.png" alt="flipped">
            
            </div>
            <div class='cards'  data-framework="heart">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped">
                <img class="back-face" src="imgs/heart.png" alt="flipped">
            
            </div>
            <div class='cards'  data-framework="looking">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped" >
                <img class="back-face" src="imgs/looking.png" alt="flipped">
            
            </div>
            <div class='cards'  data-framework="looking">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped" >
                <img class="back-face" src="imgs/looking.png" alt="flipped">
            
            </div>
            <div class='cards'   data-framework="cross">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped" >
                <img class="back-face" src="imgs/cross.png" alt="flipped">
            
            </div>

            <div class='cards'  data-framework="cross">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped" >
                <img class="back-face" src="imgs/cross.png" alt="flipped">
            
            </div>

            
            <div class='cards'  data-framework="something">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped">
                <img class="back-face" src="imgs/something.png" alt="flipped">
            
            </div>

            
            <div class='cards'  data-framework="something">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped" >
                <img class="back-face" src="imgs/something.png" alt="flipped">
            
            </div>

            
            <div class='cards'  data-framework="somethingUpwards">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped" >
                <img class="back-face" src="imgs/somethingUpwards.png" alt="flipped">
            
            </div>

            
            <div class='cards' data-framework="somethingUpwards">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped" >
                <img class="back-face" src="imgs/somethingUpwards.png" alt="flipped">
            
            </div>

            
            <div class='cards'  data-framework="polygon">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped" >
                <img class="back-face" src="imgs/polygon.png" alt="flipped" >
            
            </div>

            
            <div class='cards'  data-framework="polygon">
                <img class="front-face" src="imgs/front-face.png" alt="unflipped" >
                <img class="back-face" src="imgs/polygon.png" alt="flipped" data-framework="polygon">
            </div>

               

           

        </section>
    </div>

    <div class="container-button"><button type="button" onclick="resetCards()" >Reset board</button></div>
            
        <script src="scripts.js" async defer></script>
    </body>
</html>
